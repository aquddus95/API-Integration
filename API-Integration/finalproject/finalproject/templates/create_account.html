<!DOCTYPE html>
<html>
{% load static %}
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1,h2,h3,h4,h5,h6 {
    font-family: "Times New Roman";
    letter-spacing: 2px;
    color:white;
    font-weight:1000;
}
p{
    color:white;
    font-weight:1000;
}
</style>


<body  background= "{% static "finalproject/background_image.jpg" %}"  > 
<div class="w3-container">

<div  class="w3-container"  align="center" >
<h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: white">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>





<div  class="w3-container "  align="center", >
<h2 >You're steps away from accessing amazing Restaurant and Recipe Combos </h2>
</div>

</div>
</body>

</html>
